<tr class="row" click="element.selectShippingMethod">
    <td class="col col-method">
        <input type="radio"
               class="radio"
               ifnot="method.error_message"
               ko-checked="element.isSelected"
               ko-value="method.carrier_code + '_' + method.method_code"
               attr="'aria-labelledby': 'label_method_' + method.method_code + '_' + method.carrier_code + ' ' + 'label_carrier_' + method.method_code + '_' + method.carrier_code,
                    'checked': element.rates().length == 1 || element.isSelected" />
    </td>
    <td class="col col-price">
        <each args="element.getRegion('price')" render=""></each>
    </td>
    <td class="col col-method"
        attr="'id': 'label_method_' +  method.method_code + '_' + method.carrier_code"
        text="method.method_title"></td>
    <td class="col col-carrier"
        attr="'id': 'label_carrier_' + method.method_code + '_' + method.carrier_code"
        text="method.carrier_title"></td>
</tr>

<tr class="locker" if="method.carrier_code === element.getChild('redbox-shipping-method').methodCode">
    <td colspan="4" visible="element.getChild('redbox-shipping-method').isPopUpButtonVisible()">
        <with args="element.getChild('redbox-shipping-method')">
            <a href="#" style="display: none;" id="button-reset-selected-locker" click="resetSelectedLocker"/>
            <div class="redbox-button-container">
                <div class="locker-selected-info" data-bind="html: selectedPointAddress"></div>
                <!-- ko if: selectedPointAddress -->
                    <a href="#" class="choose-locker" click="showLockersMap">Switch to other Pickup point</a>
                <!-- /ko -->
                <!-- ko ifnot: selectedPointAddress -->
                    <a href="#" class="choose-locker" click="showLockersMap">Select a Pickup point</a>
                <!-- /ko -->
            </div>
            <div class="validation-message">
                <p text="element.lockerErrors"></p>
            </div>
        </with>
    </td>
</tr>

<tr class="row row-error" if="method.error_message">
    <td class="col col-error" colspan="4">
        <div role="alert" class="message error">
            <div text="method.error_message"></div>
        </div>
        <span class="no-display">
            <input type="radio"
                   attr="'value' : method.method_code, 'id': 's_method_' + method.method_code" />
        </span>
    </td>
</tr>
